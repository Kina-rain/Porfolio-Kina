  <div id="mainBody" class="clsBody">
    <section class="secMain">
      <h1>Contact</h1>
      <form id="contactForm">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="jdoe@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
  </div>

  <footer>
