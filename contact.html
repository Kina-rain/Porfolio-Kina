<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Tina</title>
    <link rel="stylesheet" type="text/css"  href="assets/css/style.css" >
</head>

<body>
  <header id="masthead">
    <div class="container">
        <a href="index.html" id="logo">Tina</a>
        <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
        </nav>
    </div>
  </header>

  <div id="main-container" class="container">
        <section class="main-section">
          <h1>Contact</h1>
            <form id="contact-form"> 
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="jdoe@imdead.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
      </div>
    
      <footer>
        <div class="container">
          Copyright &copy; 
        </div>
      </footer>

</body>

</html>
